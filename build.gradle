buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url "https://mvnrepository.com/"
        }
        maven {
            url "http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/"
        }
        
    }

    dependencies {
        classpath 'org.gretty:gretty:3.0.1'
        classpath 'io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.1'
        classpath 'de.marcphilipp.gradle:nexus-publish-plugin:0.4.0'
        classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:2.0.0"
        classpath "se.bjurr.violations:violations-gradle-plugin:1.37"
        classpath "net.sf.jasperreports:jasperreports:6.10.0"
        classpath "net.sf.jasperreports:jasperreports-fonts:6.10.0"
        classpath "net.sf.jasperreports:jasperreports-functions:6.10.0"
    }
}

plugins {
	id 'java-library'
	id 'eclipse'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "https://mvnrepository.com/"
    }
    maven {
        url "http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/"
    }
    
}
dependencies {
    compile "net.sf.jasperreports:jasperreports:6.10.0"
    compile "net.sf.jasperreports:jasperreports-fonts:6.10.0"
    compile "net.sf.jasperreports:jasperreports-functions:6.10.0"
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20080701'
    testImplementation 'junit:junit:4.12'
}

defaultTasks 'build'







